<head>
    <meta charset="UTF-8">

    <title>Book Appointment - HealthCare Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;

        @keyframes fadeIn {

            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.5s forwards;

</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-2xl fade-in">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">
            <i class="fas fa-calendar-check mr-2"></i>Book Your Appointment
        </h1>
        <div class="form-container p-8">
            <form id="appointmentForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Patient Name</label>
                        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Patient Gender</label>
                        <select id="gender" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Address</label>
                    <textarea id="address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your complete address" rows="3" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
                        <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., +1 (123) 456-7890" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Blood Group</label>
                        <select id="bloodGroup" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Appointment Date</label>
                        <input type="date" id="date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="<?php echo date('Y-m-d'); ?>" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Appointment Time</label>
                        <input type="time" id="time" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                </div>
                <button type="submit" class="w-full mt-6 p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-paper-plane mr-2"></i>Book Appointment
                </button>
            </form>
        </div>

        <div id="confirmationSection" class="form-container p-8 mt-8 confirmation-card" style="display: none;">
            <h2 class="text-2xl font-bold text-center mb-4 text-green-600">
                <i class="fas fa-check-circle mr-2"></i>Appointment Booked Successfully!
            </h2>
            <div class="space-y-3">
                <p class="text-lg"><strong>Patient ID:</strong> <span id="patientId"></span></p>
                <p class="text-lg"><strong>Assigned Doctor:</strong> <span id="doctorName"></span></p>
                <p class="text-lg"><strong>Specialist:</strong> <span id="specialist"></span></p>
                <p class="text-lg"><strong>Appointment Date & Time:</strong> <span id="appDateTime"></span></p>
            </div>
            <button id="bookAnother" class="w-full mt-6 p-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition duration-300">
                <i class="fas fa-plus mr-2"></i>Book Another Appointment
            </button>
        </div>
    </div>

    <script>
        const doctors = [
            { name: "Dr. Emily Carter", specialist: "Cardiology" },
            { name: "Dr. Marcus Johnson", specialist: "Neurology" },
            { name: "Dr. Sophia Lee", specialist: "Pediatrics" },
            { name: "Dr. David Patel", specialist: "Orthopedics" },
            { name: "Dr. Olivia Garcia", specialist: "Dermatology" },
            { name: "Dr. Liam Wilson", specialist: "Oncology" }
        ];

        const form = document.getElementById('appointmentForm');
        const confirmationSection = document.getElementById('confirmationSection');
        const bookAnotherBtn = document.getElementById('bookAnother');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Generate unique patient ID
            const patientId = 'PT-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById('patientId').textContent = patientId;

            // Randomly assign doctor
            const assignedDoctor = doctors[Math.floor(Math.random() * doctors.length)];
            document.getElementById('doctorName').textContent = assignedDoctor.name;
            document.getElementById('specialist').textContent = assignedDoctor.specialist;

            // Display appointment date and time
            const dateValue = document.getElementById('date').value;
            const timeValue = document.getElementById('time').value;
            const dateTimeString = new Date(dateValue + ' ' + timeValue).toLocaleString();
            document.getElementById('appDateTime').textContent = dateTimeString;

            // Hide form and show confirmation
            form.parentElement.style.display = 'none';
            confirmationSection.style.display = 'block';
        });

        bookAnotherBtn.addEventListener('click', function() {
            confirmationSection.style.display = 'none';
            form.parentElement.style.display = 'block';
            form.reset();
        });
    </script>
</body>
</html>
